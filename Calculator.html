<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">

        <title>Web-Calculator</title>
        <link type="text/css" href="Calculator.css" rel="stylesheet"> 
        <script src="Calculator.js"></script>
    </head>
    
    <body>
        <form onsubmit="solve()">
            <input type="text" name="name" id="firstBox" />
            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">X</option>
                <option value="/">/</option>
            </select>
            <input type="text" name="name" id="secondBox" />
            <span id="solution"></span>
        </form>
        <input type="button" value="Submit" style="margin: auto;" onclick="solve()" />
    </body>
</html>
